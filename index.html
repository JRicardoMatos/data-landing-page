<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics</title>
    <link rel="stylesheet" href="./main.css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img class="hamburger" src="./burger.svg" alt="hamburger">
        <h5 class="icon">Logo</h5>
        <nav class="side-menu">
            <img src="./arrow-back.svg" alt="arrow-back" class="back">
            
            <ul class="nav-links">
                <li>Home</li>
                <li>My stats</li>
                <li>Members</li>
                <li>Settings</li>
                <li>Help</li>
            </ul>
        </nav>
        <div class="card-content">
            <h1>Data Analytics</h1>
            <h2>Make sense of your traffic</h2>
            <button><img src="./arrow.svg" alt="arrow"> Go to my stats</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
